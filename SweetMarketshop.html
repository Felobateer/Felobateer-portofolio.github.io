      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./pic/sweetmarket-logo.PNG" />
    <link href="Ssheetb.css" rel="stylesheet" />
    <link href="Ssheetd.css" rel="stylesheet" />

      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"

      referrerpolicy="no-referrer"
    ></script>

  </head>
  <body>
    <div>
      <div style="color: #d2691e" class="search-wrapper m-2">
        <input type="search" id="search" placeholder="Search" />
        <i class="fa fa-search search-icon"></i>
      </div>
      <div class="main-links text-center">
        <label><a href="./SweetMarktlogged.html">Home</a></label>
        <label><a href="./SweetMarketabout.html">About</a></label>
        <label><a href="./SweetMarketshop.html">Shop</a></label>
      </div>

      <div class="logo">
        <label id="sweetmarket-logo">
          <img
            src="./pic/sweetmarket-logo.PNG"
            class="img-responsive mx-5 m-2 logo-img"
          />
        </label>
      </div>
    </div>
    <div id="shop" class="row">
      <div class="filters col-2">
        <div class="categories">
            <h5>Categories</h5>
          <div class="filter">
            <input id="flChoco" type="checkbox" name="categorie" value="categorie1"></input> 
            <label>Chocolate</label>
            
          </div>
          <div class="filter">
          <input id="flCone" type="checkbox" name="categorie" value="categorie2"></input>
          <label>Ice-cream cones</label>
            </div>
          <div class="filter">
          <input id="flbucket" type="checkbox" name="categorie" value="categorie3"></input>
          <label>Ice-cream bucket
            </div>
          </label>
          <div class="filter">
          <input id="flcake" type="checkbox" name="categorie" value="categorie4"></input>
          <label>Cakes</label>
          </div>
        </div>
        <div class="size">
            <h5>Size</h5>
          <div class="filter">
            <input id="floffers" type="checkbox"></input>
          <label>Offers</label>
          </div>
          <div class="filter">
          <input id="flsingle" type="checkbox"></input>
          <label>One person size items</label>
            </div>
          <div class="filter">
          <input id="flfamily" type="checkbox"></input>
          <label>Family size items</label>
            </div>
          <div class="filter">
          <input id="flnew" type="checkbox"></input>
          <label>new items</label>
          </div>
        </div>
        <div class="discount">
            <h5>Discount</h5>
          <div class="filter">
            <input id="discount" type="checkbox"></input>
          <label>Only discounts</label>
            </div>
          <div class="filter">
          <input id="count" type="checkbox"></input>
          <label>All items</label>
          </div>
        </div>
        <div class="prices">
            <h5>Prices</h5>
          <label>from</label>
          <input type="number" />
          <label>to</label>
          <input type="number" />
        </div>
      </div>
      <div class="items col-10"></div>
    </div>

    <footer class="mt-5 footer" style="background-color: #d2691e;">
      <div class="d-flex row footer-links">
        <div class="col-4 " style="background-color: #d2691e;">
          <h6>About</h6>
          <button class="btn btn-default bg-secondary d-block m-2">History</button>
          <button class="btn btn-default bg-secondary d-block m-2">Location</button>
          <button class="btn btn-default bg-secondary d-block m-2">Our CEO</button>
        </div>
        <div class="col-4 " style="background-color: #d2691e;">
          <h6>Categories</h6>
          <button class="btn btn-default bg-secondary d-block m-2">Chocolate</button>
          <button class="btn btn-default bg-secondary d-block m-2">Ice-cream cones</button>
          <button class="btn btn-default bg-secondary d-block m-2">Ice-cream bucket</button>
          <button class="btn btn-default bg-secondary d-block m-2">Cakes</button>
        </div>
        <div class="col-4 " style="background-color: #d2691e;">      
          <h6>Products</h6>
          <button class="btn btn-default bg-secondary d-block m-2">Offers</button>
          <button class="btn btn-default bg-secondary d-block m-2">One person size items</button>
          <button class="btn btn-default bg-secondary d-block m-2">Family size items</button>
          <button class="btn btn-default bg-secondary d-block m-2">new items</button></div>
        </div>
      <div class="text-center m-5 mb-0" style="background-color: #d2691e;">
        <p class="mb-0">Feel free to visit our store. Come to: <span style="font-style: italic;">Otto Lilienthal Str. 12a 28199 Bremen Germany</span></p>
      </div>
    </footer>
    
  </body>
</html>
